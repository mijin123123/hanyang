<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 디버깅</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .debug-output { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>로그인 디버깅 도구</h1>
    
    <div class="debug-section">
        <h3>1. 환경 변수 확인</h3>
        <button onclick="checkEnv()">환경 변수 체크</button>
        <div id="env-output" class="debug-output"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. 세션 상태 확인</h3>
        <button onclick="checkSession()">세션 상태 체크</button>
        <div id="session-output" class="debug-output"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. 테스트 로그인</h3>
        <input type="text" id="username" placeholder="사용자명" value="minj0010">
        <input type="password" id="password" placeholder="비밀번호" value="minj0010">
        <button onclick="testLogin()">테스트 로그인</button>
        <div id="login-output" class="debug-output"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. 연결 상태 확인</h3>
        <button onclick="checkConnection()">서버 연결 체크</button>
        <div id="connection-output" class="debug-output"></div>
    </div>

    <script>
        async function checkEnv() {
            try {
                const response = await fetch('/api/debug/env');
                const data = await response.json();
                document.getElementById('env-output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('env-output').textContent = '환경 변수 체크 실패: ' + error.message;
            }
        }
        
        async function checkSession() {
            try {
                const response = await fetch('/api/session-check', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('session-output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('session-output').textContent = '세션 체크 실패: ' + error.message;
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('login-output').textContent = 
                    `상태: ${response.status}\n응답: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('login-output').textContent = '로그인 테스트 실패: ' + error.message;
            }
        }
        
        async function checkConnection() {
            try {
                const response = await fetch('/');
                document.getElementById('connection-output').textContent = 
                    `연결 성공!\n상태: ${response.status}\nURL: ${response.url}`;
            } catch (error) {
                document.getElementById('connection-output').textContent = '연결 실패: ' + error.message;
            }
        }
    </script>
</body>
</html>
