<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리 - 한양에너지 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-tachometer-alt"></i> 관리자</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> 대시보드</a></li>
                <li><a href="popup-manager.html"><i class="fas fa-images"></i> 팝업 관리</a></li>
                <li><a href="notice-manager.html" class="active"><i class="fas fa-bullhorn"></i> 공지사항 관리</a></li>
                <li><a href="inquiry-manager.html"><i class="fas fa-envelope"></i> 문의 관리</a></li>
                <li><a href="member-manager.html"><i class="fas fa-users"></i> 회원 관리</a></li>
                <li><a href="investment-manager.html"><i class="fas fa-chart-line"></i> 투자 관리</a></li>
                <li><a href="account-manager.html"><i class="fas fa-university"></i> 계좌 관리</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>공지사항 관리</h1>
            </div>
            <div class="header-right">
                <input type="text" id="searchInput" placeholder="제목으로 검색..." style="padding: 8px; margin-right: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <button class="btn btn-primary" onclick="showAddNoticeModal()">
                    <i class="fas fa-plus"></i> 새 공지사항 작성
                </button>
            </div>
        </header>

        <!-- 공지사항 관리 컨텐츠 -->
        <div class="dashboard-content">
            <!-- 공지사항 목록 -->
            <div class="admin-table">
                <table id="noticeTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(this.parentNode.parentNode.parentNode, 0)">번호</th>
                            <th onclick="sortTable(this.parentNode.parentNode.parentNode, 1)">제목</th>
                            <th onclick="sortTable(this.parentNode.parentNode.parentNode, 2)">작성일</th>
                            <th onclick="sortTable(this.parentNode.parentNode.parentNode, 3)">조회수</th>
                            <th onclick="sortTable(this.parentNode.parentNode.parentNode, 4)">상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="noticeTableBody">
                        <!-- JavaScript로 동적 생성 -->
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 -->
            <div id="paginationContainer"></div>
        </div>
    </div>

    <!-- 공지사항 추가/수정 모달 -->
    <div id="noticeModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalTitle">새 공지사항 작성</h3>
                <button class="modal-close" onclick="hideNoticeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="noticeForm" class="admin-form">
                    <div class="form-group">
                        <label for="noticeTitle">제목</label>
                        <input type="text" id="noticeTitle" name="noticeTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="noticeContent">내용</label>
                        <textarea id="noticeContent" name="noticeContent" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="noticeStatus">상태</label>
                        <select id="noticeStatus" name="noticeStatus">
                            <option value="published">게시</option>
                            <option value="draft">임시저장</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isPinned" name="isPinned">
                            상단 고정
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideNoticeModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveNotice()">저장</button>
            </div>
        </div>
    </div>

    <!-- 모달 오버레이 -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;" onclick="hideNoticeModal()"></div>

    <script src="js/admin.js"></script>
    <script>
        // 로그인 체크
        checkAdminAuth();

        // 공지사항 데이터 (실제 환경에서는 서버에서 가져와야 함)
        let notices = [];

        let editingNoticeId = null;
        const itemsPerPage = 10;

        // 공지사항 목록 렌더링
        function renderNoticeTable(data = notices) {
            const tbody = document.getElementById('noticeTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666; padding: 40px;">등록된 공지사항이 없습니다.</td></tr>';
                return;
            }

            data.forEach((notice, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${notice.id}</td>
                    <td>
                        ${notice.isPinned ? '<i class="fas fa-thumbtack" style="color: #e74c3c; margin-right: 5px;"></i>' : ''}
                        ${notice.title}
                    </td>
                    <td>${notice.createdAt}</td>
                    <td>${notice.views.toLocaleString()}</td>
                    <td>
                        <span class="status-badge ${notice.status === 'published' ? 'status-active' : 'status-inactive'}">
                            ${notice.status === 'published' ? '게시' : '임시저장'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editNotice(${notice.id})">
                            <i class="fas fa-edit"></i> 수정
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteNotice(${notice.id})">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 공지사항 추가 모달 표시
        function showAddNoticeModal() {
            editingNoticeId = null;
            document.getElementById('modalTitle').textContent = '새 공지사항 작성';
            document.getElementById('noticeForm').reset();
            showModal();
        }

        // 공지사항 수정 모달 표시
        function editNotice(id) {
            editingNoticeId = id;
            const notice = notices.find(n => n.id === id);
            
            if (notice) {
                document.getElementById('modalTitle').textContent = '공지사항 수정';
                document.getElementById('noticeTitle').value = notice.title;
                document.getElementById('noticeContent').value = notice.content;
                document.getElementById('noticeStatus').value = notice.status;
                document.getElementById('isPinned').checked = notice.isPinned;
                showModal();
            }
        }

        // 모달 표시
        function showModal() {
            document.getElementById('noticeModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 모달 숨기기
        function hideNoticeModal() {
            document.getElementById('noticeModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 공지사항 저장
        function saveNotice() {
            const form = document.getElementById('noticeForm');
            if (!validateForm(form)) {
                return;
            }

            const formData = new FormData(form);
            const noticeData = {
                title: formData.get('noticeTitle'),
                content: formData.get('noticeContent'),
                status: formData.get('noticeStatus'),
                isPinned: formData.has('isPinned')
            };

            if (editingNoticeId) {
                // 수정
                const noticeIndex = notices.findIndex(n => n.id === editingNoticeId);
                if (noticeIndex !== -1) {
                    notices[noticeIndex] = {
                        ...notices[noticeIndex],
                        ...noticeData
                    };
                    showAlert('success', '공지사항이 성공적으로 수정되었습니다.');
                }
            } else {
                // 추가
                const newNotice = {
                    id: Date.now(),
                    ...noticeData,
                    createdAt: new Date().toISOString().split('T')[0],
                    views: 0
                };
                notices.unshift(newNotice);
                showAlert('success', '새 공지사항이 성공적으로 작성되었습니다.');
            }

            hideNoticeModal();
            renderNoticeTable();
        }

        // 공지사항 삭제
        function deleteNotice(id) {
            confirmAction('이 공지사항을 삭제하시겠습니까?', () => {
                notices = notices.filter(n => n.id !== id);
                renderNoticeTable();
                showAlert('success', '공지사항이 성공적으로 삭제되었습니다.');
            });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderNoticeTable();
            
            // 검색 기능 설정
            const searchInput = document.getElementById('searchInput');
            const table = document.getElementById('noticeTable');
            setupTableSearch(searchInput, table);
        });
    </script>

    <style>
        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1002;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 상태 배지 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #fff3cd;
            color: #856404;
        }

        /* 버튼 크기 */
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* 테이블 헤더 정렬 가능 표시 */
        th {
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: #e9ecef;
        }
    </style>
</body>
</html>
