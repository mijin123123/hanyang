<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌 관리 - 한양에너지 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-tachometer-alt"></i> 관리자</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> 대시보드</a></li>
                <li><a href="popup-manager.html"><i class="fas fa-images"></i> 팝업 관리</a></li>
                <li><a href="notice-manager.html"><i class="fas fa-bullhorn"></i> 공지사항 관리</a></li>
                <li><a href="inquiry-manager.html"><i class="fas fa-envelope"></i> 문의 관리</a></li>
                <li><a href="member-manager.html"><i class="fas fa-users"></i> 회원 관리</a></li>
                <li><a href="investment-manager.html"><i class="fas fa-chart-line"></i> 투자 관리</a></li>
                <li><a href="account-manager.html" class="active"><i class="fas fa-university"></i> 계좌 관리</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>계좌 관리</h1>
            </div>
            <div class="header-right">
                <span class="admin-info" id="adminInfo">관리자님 환영합니다</span>
                <button class="btn btn-primary" onclick="showAddAccountModal()">
                    <i class="fas fa-plus"></i> 새 계좌 추가
                </button>
            </div>
        </header>

        <!-- 계좌 관리 컨텐츠 -->
        <div class="dashboard-content">
            <!-- 입금 계좌 설정 -->
            <div class="account-section">
                <h3><i class="fas fa-arrow-down"></i> 입금 계좌 설정</h3>
                <div class="admin-table">
                    <table id="depositAccountTable">
                        <thead>
                            <tr>
                                <th>은행명</th>
                                <th>계좌번호</th>
                                <th>예금주</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="depositAccountTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 출금 계좌 설정 -->
            <div class="account-section">
                <h3><i class="fas fa-arrow-up"></i> 출금 계좌 설정</h3>
                <div class="admin-table">
                    <table id="withdrawAccountTable">
                        <thead>
                            <tr>
                                <th>은행명</th>
                                <th>계좌번호</th>
                                <th>예금주</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawAccountTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 계좌 사용 내역 -->
            <div class="account-section">
                <h3><i class="fas fa-history"></i> 계좌 사용 내역</h3>
                <div class="admin-table">
                    <table id="accountHistoryTable">
                        <thead>
                            <tr>
                                <th>일시</th>
                                <th>계좌번호</th>
                                <th>거래유형</th>
                                <th>금액</th>
                                <th>사용자</th>
                            </tr>
                        </thead>
                        <tbody id="accountHistoryTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 계좌 추가/수정 모달 -->
    <div id="accountModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">새 계좌 추가</h3>
                <button class="modal-close" onclick="hideAccountModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="accountForm" class="admin-form">
                    <div class="form-group">
                        <label for="accountType">계좌 유형</label>
                        <select id="accountType" name="accountType" required>
                            <option value="deposit">입금 계좌</option>
                            <option value="withdraw">출금 계좌</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bankName">은행명</label>
                        <select id="bankName" name="bankName" required>
                            <option value="">은행을 선택하세요</option>
                            <option value="국민은행">국민은행</option>
                            <option value="신한은행">신한은행</option>
                            <option value="우리은행">우리은행</option>
                            <option value="하나은행">하나은행</option>
                            <option value="농협은행">농협은행</option>
                            <option value="기업은행">기업은행</option>
                            <option value="새마을금고">새마을금고</option>
                            <option value="신협">신협</option>
                            <option value="부산은행">부산은행</option>
                            <option value="대구은행">대구은행</option>
                            <option value="경남은행">경남은행</option>
                            <option value="광주은행">광주은행</option>
                            <option value="전북은행">전북은행</option>
                            <option value="제주은행">제주은행</option>
                            <option value="카카오뱅크">카카오뱅크</option>
                            <option value="토스뱅크">토스뱅크</option>
                            <option value="케이뱅크">케이뱅크</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountNumber">계좌번호</label>
                        <input type="text" id="accountNumber" name="accountNumber" placeholder="하이픈(-) 없이 입력" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountHolder">예금주</label>
                        <input type="text" id="accountHolder" name="accountHolder" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountStatus">상태</label>
                        <select id="accountStatus" name="accountStatus">
                            <option value="active">활성</option>
                            <option value="inactive">비활성</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountMemo">메모</label>
                        <textarea id="accountMemo" name="accountMemo" rows="3" placeholder="계좌에 대한 추가 정보를 입력하세요"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="hideAccountModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveAccount()">저장</button>
            </div>
        </div>
    </div>

    <!-- 모달 오버레이 -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;" onclick="hideAccountModal()"></div>

    <script src="js/admin.js"></script>
    <script>
        // 로그인 체크
        checkAdminAuth();
        
        // 관리자 정보 표시
        const currentAdmin = getCurrentAdmin();
        if (currentAdmin) {
            document.getElementById('adminInfo').textContent = `${currentAdmin.name}님 환영합니다`;
        }

        // 계좌 데이터 (실제 환경에서는 서버에서 가져와야 함)
        let depositAccounts = [
            {
                id: 1,
                bankName: "국민은행",
                accountNumber: "94030200393435",
                accountHolder: "정우영",
                status: "active",
                memo: "한양에너지 전용 입금 계좌",
                type: "deposit",
                createdAt: "2024-01-15"
            }
        ];

        let withdrawAccounts = [
            {
                id: 1,
                bankName: "KB국민은행",
                accountNumber: "94401139100103",
                accountHolder: "김민정",
                status: "active",
                memo: "김민정 출금 전용 계좌",
                type: "withdraw",
                createdAt: "2024-03-10"
            }
        ];

        let accountHistory = [
            {
                id: 1,
                date: "2025-04-30 10:11:45",
                accountNumber: "94030200393435",
                type: "deposit",
                amount: 65000000,
                user: "김민정",
                memo: "투자금 입금"
            },
            {
                id: 2,
                date: "2025-04-30 10:11:45",
                accountNumber: "94401139100103",
                type: "withdraw",
                amount: 3900000,
                user: "김민정",
                memo: "수익금 출금"
            },
            {
                id: 3,
                date: "2025-03-29 15:20:41",
                accountNumber: "94401139100103",
                type: "withdraw",
                amount: 3900000,
                user: "김민정",
                memo: "수익금 출금"
            },
            {
                id: 4,
                date: "2025-02-28 13:31:38",
                accountNumber: "94401139100103",
                type: "withdraw",
                amount: 3900000,
                user: "김민정",
                memo: "수익금 출금"
            },
            {
                id: 5,
                date: "2024-11-22 13:31:25",
                accountNumber: "94030200393435",
                type: "deposit",
                amount: 65000000,
                user: "김민정",
                memo: "투자금 입금"
            }
        ];

        let editingAccountId = null;
        let editingAccountType = null;

        // 입금 계좌 목록 렌더링
        function renderDepositAccountTable() {
            const tbody = document.getElementById('depositAccountTableBody');
            tbody.innerHTML = '';

            if (depositAccounts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666; padding: 40px;">등록된 입금 계좌가 없습니다.</td></tr>';
                return;
            }

            depositAccounts.forEach(account => {
                const row = document.createElement('tr');
                const statusClass = account.status === 'active' ? 'status-active' : 'status-inactive';
                const statusText = account.status === 'active' ? '활성' : '비활성';
                
                row.innerHTML = `
                    <td>${account.bankName}</td>
                    <td>${formatAccountNumber(account.accountNumber)}</td>
                    <td>${account.accountHolder}</td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editAccount('deposit', ${account.id})">
                            <i class="fas fa-edit"></i> 수정
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAccount('deposit', ${account.id})">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 출금 계좌 목록 렌더링
        function renderWithdrawAccountTable() {
            const tbody = document.getElementById('withdrawAccountTableBody');
            tbody.innerHTML = '';

            if (withdrawAccounts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666; padding: 40px;">등록된 출금 계좌가 없습니다.</td></tr>';
                return;
            }

            withdrawAccounts.forEach(account => {
                const row = document.createElement('tr');
                const statusClass = account.status === 'active' ? 'status-active' : 'status-inactive';
                const statusText = account.status === 'active' ? '활성' : '비활성';
                
                row.innerHTML = `
                    <td>${account.bankName}</td>
                    <td>${formatAccountNumber(account.accountNumber)}</td>
                    <td>${account.accountHolder}</td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editAccount('withdraw', ${account.id})">
                            <i class="fas fa-edit"></i> 수정
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAccount('withdraw', ${account.id})">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 계좌 사용 내역 렌더링
        function renderAccountHistoryTable() {
            const tbody = document.getElementById('accountHistoryTableBody');
            tbody.innerHTML = '';

            if (accountHistory.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666; padding: 40px;">계좌 사용 내역이 없습니다.</td></tr>';
                return;
            }
            tbody.innerHTML = '';

            accountHistory.forEach(history => {
                const row = document.createElement('tr');
                const typeText = history.type === 'deposit' ? '입금' : '출금';
                const typeClass = history.type === 'deposit' ? 'text-success' : 'text-danger';
                
                row.innerHTML = `
                    <td>${history.date}</td>
                    <td>${formatAccountNumber(history.accountNumber)}</td>
                    <td><span class="${typeClass}">${typeText}</span></td>
                    <td>${history.amount.toLocaleString()}원</td>
                    <td>${history.user}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 계좌번호 포맷팅
        function formatAccountNumber(accountNumber) {
            // 계좌번호를 4자리씩 끊어서 표시
            return accountNumber.replace(/(\d{4})(?=\d)/g, '$1-');
        }

        // 계좌 추가 모달 표시
        function showAddAccountModal() {
            editingAccountId = null;
            editingAccountType = null;
            document.getElementById('modalTitle').textContent = '새 계좌 추가';
            document.getElementById('accountForm').reset();
            showModal();
        }

        // 계좌 수정 모달 표시
        function editAccount(type, id) {
            editingAccountType = type;
            editingAccountId = id;
            
            const accounts = type === 'deposit' ? depositAccounts : withdrawAccounts;
            const account = accounts.find(a => a.id === id);
            
            if (account) {
                document.getElementById('modalTitle').textContent = '계좌 수정';
                document.getElementById('accountType').value = type;
                document.getElementById('bankName').value = account.bankName;
                document.getElementById('accountNumber').value = account.accountNumber;
                document.getElementById('accountHolder').value = account.accountHolder;
                document.getElementById('accountStatus').value = account.status;
                document.getElementById('accountMemo').value = account.memo || '';
                showModal();
            }
        }

        // 모달 표시
        function showModal() {
            document.getElementById('accountModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 모달 숨기기
        function hideAccountModal() {
            document.getElementById('accountModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 계좌 저장
        function saveAccount() {
            const form = document.getElementById('accountForm');
            if (!validateForm(form)) {
                return;
            }

            const formData = new FormData(form);
            const accountData = {
                bankName: formData.get('bankName'),
                accountNumber: formData.get('accountNumber').replace(/[^0-9]/g, ''), // 숫자만 저장
                accountHolder: formData.get('accountHolder'),
                status: formData.get('accountStatus'),
                memo: formData.get('accountMemo'),
                type: formData.get('accountType')
            };

            if (editingAccountId) {
                // 수정
                const accounts = editingAccountType === 'deposit' ? depositAccounts : withdrawAccounts;
                const accountIndex = accounts.findIndex(a => a.id === editingAccountId);
                if (accountIndex !== -1) {
                    accounts[accountIndex] = {
                        ...accounts[accountIndex],
                        ...accountData
                    };
                    showAlert('success', '계좌가 성공적으로 수정되었습니다.');
                }
            } else {
                // 추가
                const newAccount = {
                    id: Date.now(),
                    ...accountData,
                    createdAt: new Date().toISOString().split('T')[0]
                };

                if (accountData.type === 'deposit') {
                    depositAccounts.push(newAccount);
                } else {
                    withdrawAccounts.push(newAccount);
                }
                
                showAlert('success', '새 계좌가 성공적으로 추가되었습니다.');
            }

            hideAccountModal();
            renderDepositAccountTable();
            renderWithdrawAccountTable();
        }

        // 계좌 삭제
        function deleteAccount(type, id) {
            confirmAction('이 계좌를 삭제하시겠습니까?', () => {
                if (type === 'deposit') {
                    depositAccounts = depositAccounts.filter(a => a.id !== id);
                } else {
                    withdrawAccounts = withdrawAccounts.filter(a => a.id !== id);
                }
                
                renderDepositAccountTable();
                renderWithdrawAccountTable();
                showAlert('success', '계좌가 성공적으로 삭제되었습니다.');
            });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderDepositAccountTable();
            renderWithdrawAccountTable();
            renderAccountHistoryTable();
        });

        // Helper 함수들
        function validateForm(form) {
            const formData = new FormData(form);
            const bankName = formData.get('bankName');
            const accountNumber = formData.get('accountNumber');
            const accountHolder = formData.get('accountHolder');
            
            if (!bankName || bankName === '') {
                alert('은행명을 선택해주세요.');
                return false;
            }
            
            if (!accountNumber || accountNumber.trim() === '') {
                alert('계좌번호를 입력해주세요.');
                return false;
            }
            
            if (!accountHolder || accountHolder.trim() === '') {
                alert('예금주를 입력해주세요.');
                return false;
            }
            
            return true;
        }

        function showAlert(type, message) {
            alert(message);
        }

        function confirmAction(message, callback) {
            if (confirm(message)) {
                callback();
            }
        }
    </script>
