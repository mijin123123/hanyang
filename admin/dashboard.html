<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 한양에너지 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-tachometer-alt"></i> 관리자</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> 대시보드</a></li>
                <li><a href="popup-manager.html"><i class="fas fa-images"></i> 팝업 관리</a></li>
                <li><a href="notice-manager.html"><i class="fas fa-bullhorn"></i> 공지사항 관리</a></li>
                <li><a href="inquiry-manager.html"><i class="fas fa-envelope"></i> 문의 관리</a></li>
                <li><a href="member-manager.html"><i class="fas fa-users"></i> 회원 관리</a></li>
                <li><a href="investment-manager.html"><i class="fas fa-chart-line"></i> 투자 관리</a></li>
                <li><a href="account-manager.html"><i class="fas fa-university"></i> 계좌 관리</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>대시보드</h1>
            </div>
            <div class="header-right">
                <span class="admin-info" id="adminInfo">관리자님 환영합니다</span>
                <span class="current-time" id="currentTime"></span>
            </div>
        </header>

        <!-- 대시보드 컨텐츠 -->
        <div class="dashboard-content">
            <!-- 통계 카드 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>총 회원수</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3>총 투자금액</h3>
                        <p class="stat-number">0원</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stat-info">
                        <h3>미처리 문의</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="stat-info">
                        <h3>활성 공지</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="stat-info">
                        <h3>등록된 계좌</h3>
                        <p class="stat-number">0</p>
                    </div>
                </div>
            </div>

            <!-- 최근 활동 -->
            <div class="recent-activities">
                <div class="activity-section">
                    <h3><i class="fas fa-clock"></i> 최근 회원 가입</h3>
                    <div class="activity-list">
                        <div class="activity-item" style="text-align: center; color: #666; padding: 20px;">
                            <span>최근 가입한 회원이 없습니다.</span>
                        </div>
                    </div>
                </div>

                <div class="activity-section">
                    <h3><i class="fas fa-money-bill-wave"></i> 최근 투자</h3>
                    <div class="activity-list">
                        <div class="activity-item" style="text-align: center; color: #666; padding: 20px;">
                            <span>최근 투자 내역이 없습니다.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 빠른 액션 -->
            <div class="quick-actions">
                <h3><i class="fas fa-bolt"></i> 빠른 액션</h3>
                <div class="action-buttons">
                    <button class="action-btn" onclick="location.href='popup-manager.html'">
                        <i class="fas fa-plus"></i>
                        새 팝업 추가
                    </button>
                    <button class="action-btn" onclick="location.href='notice-manager.html'">
                        <i class="fas fa-edit"></i>
                        공지사항 작성
                    </button>
                    <button class="action-btn" onclick="location.href='inquiry-manager.html'">
                        <i class="fas fa-reply"></i>
                        문의 답변하기
                    </button>
                    <button class="action-btn" onclick="location.href='account-manager.html'">
                        <i class="fas fa-university"></i>
                        계좌 관리
                    </button>
                    <button class="action-btn" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        데이터 내보내기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // 로그인 체크
        checkAdminAuth();
        
        // 관리자 정보 표시
        const currentAdmin = getCurrentAdmin();
        if (currentAdmin) {
            document.getElementById('adminInfo').textContent = `${currentAdmin.name}님 환영합니다`;
        }
        
        // 실제 데이터 - 김민정 계정은 2개 상품 가입
        const members = [
            {
                id: 1,
                name: "김민정",
                username: "minj0010",
                email: "minj0010@example.com",
                phone: "010-1234-5678",
                role: "admin",
                status: "active",
                joinDate: "2025-01-15",
                investmentAmount: 70000000,
                bankName: "국민은행",
                accountNumber: "123-456-789",
                address: "서울시 강남구",
                detailAddress: "역삼동 123-45"
            }
        ];

        const investments = [
            {
                id: 1,
                investor: "김민정",
                product: "[300KW] 다함께 동행 뉴베이직",
                amount: 5000000,
                applicationDate: "2025-01-15",
                status: "approved"
            },
            {
                id: 2,
                investor: "김민정",
                product: "[1MW] 다함께 동행 메가",
                amount: 65000000,
                applicationDate: "2025-01-20",
                status: "approved"
            }
        ];

        const inquiries = [];
        
        const notices = [
            {
                id: 1,
                title: "한양에너지 투자 상품 안내",
                status: "active",
                createdAt: "2025-01-10"
            },
            {
                id: 2,
                title: "2025년 상반기 투자 설명회 안내", 
                status: "active",
                createdAt: "2025-01-05"
            }
        ];

        const accounts = [
            {
                id: 1,
                bankName: "국민은행",
                accountNumber: "123-456-789",
                accountHolder: "한양에너지협동조합",
                purpose: "투자금 입금 계좌",
                status: "active"
            },
            {
                id: 2,
                bankName: "신한은행", 
                accountNumber: "987-654-321",
                accountHolder: "한양에너지협동조합",
                purpose: "수익금 지급 계좌",
                status: "active"
            }
        ];

        // 통계 업데이트
        function updateDashboardStats() {
            // 총 회원수
            document.querySelector('.stat-card:nth-child(1) .stat-number').textContent = members.length;
            
            // 총 투자금액
            const totalInvestment = investments.reduce((sum, inv) => sum + inv.amount, 0);
            document.querySelector('.stat-card:nth-child(2) .stat-number').textContent = totalInvestment.toLocaleString() + '원';
            
            // 미처리 문의
            const pendingInquiries = inquiries.filter(inq => inq.status === 'pending').length;
            document.querySelector('.stat-card:nth-child(3) .stat-number').textContent = pendingInquiries;
            
            // 활성 공지
            const activeNotices = notices.filter(notice => notice.status === 'active').length;
            document.querySelector('.stat-card:nth-child(4) .stat-number').textContent = activeNotices;
            
            // 등록된 계좌
            const activeAccounts = accounts.filter(acc => acc.status === 'active').length;
            document.querySelector('.stat-card:nth-child(5) .stat-number').textContent = activeAccounts;
        }

        // 최근 활동 업데이트
        function updateRecentActivities() {
            // 최근 회원 가입
            const recentMembersContainer = document.querySelector('.activity-section:nth-child(1) .activity-list');
            if (members.length > 0) {
                const recentMembers = members.slice(-3).reverse();
                recentMembersContainer.innerHTML = recentMembers.map(member => `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="activity-content">
                            <p><strong>${member.name}</strong>님이 가입했습니다.</p>
                            <span class="activity-time">${member.joinDate}</span>
                        </div>
                    </div>
                `).join('');
            }

            // 최근 투자
            const recentInvestmentsContainer = document.querySelector('.activity-section:nth-child(2) .activity-list');
            if (investments.length > 0) {
                const recentInvestments = investments.slice(-2).reverse(); // 최근 2개 투자만 표시
                recentInvestmentsContainer.innerHTML = recentInvestments.map(investment => `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="activity-content">
                            <p><strong>${investment.investor}</strong>님이 <strong>${investment.product}</strong>에 투자했습니다.</p>
                            <span class="activity-time">${investment.applicationDate} - ${investment.amount.toLocaleString()}원</span>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // 현재 시간 업데이트
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR');
            document.getElementById('currentTime').textContent = timeString;
        }

        // 페이지 로드 시 데이터 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboardStats();
            updateRecentActivities();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });

        function exportData() {
            alert('데이터 내보내기 기능은 준비 중입니다.');
        }
    </script>

    <style>
        /* 최근 활동 스타일 */
        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .activity-item:hover {
            background-color: #f8f9fa;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .activity-icon i {
            color: white;
            font-size: 16px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content p {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 14px;
        }

        .activity-time {
            color: #7f8c8d;
            font-size: 12px;
        }

        /* 관리자 정보 스타일 */
        .admin-info {
            color: #2c3e50;
            font-weight: 500;
            margin-right: 15px;
            padding: 8px 12px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .current-time {
            color: #7f8c8d;
            font-size: 14px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
    </style>
</body>
</html>
